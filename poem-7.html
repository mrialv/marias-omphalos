    <h2>esperando</h2>
    <p class="date">january 7, 2026</p>

    <pre class="poem-text">

la vida es tan breve para esperarte,

y tan larga la noche sin tu calor.

el tiempo deshace tus huellas,

como el mar borrando un nombre en la arena.
