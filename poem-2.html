    <h2>flower</h2>
    <p class="date">december 16, 2025</p>

    <pre class="poem-text">

a thought is a seed of value and can be fruitful, 
for the way it grows reflects its ground

so choose the soil carefully,
or be surprised when it rots

not just by what it’s fed
nor by what it’s left in

but for how its depth 
may be mistaken for its roots
