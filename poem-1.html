    <h2>excerpt 1</h2>
    <p class="date">june 22, 2023</p>

    <pre class="poem-text">

i sulked with time,
retreating to a hardened loft

worn stiff by staying
callused and braced

still, i began growing soft

for the parts that were rigid and sharp
the parts that once made me bleed

and only when i showed you the scars
did you decide to leave
